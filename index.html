<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's play Tic Tac Toe</title>
    <link rel = "stylesheet" href = "style.css">

</head>
<body>
    <header>
        <div class="bar">
            <p>player1 = <span>X</span></p>
            <p>player1 = <span>O</span></p>
        </div>

    <div class="msg-container hide">
        <p class = "msg">Winner</p>
        <button class="new-game border">New game</button>
    </div>
    <main>
        <p class="heading">Tic Tac Toe</p>
        <div class="container">
            <div class="game">
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
            </div>
        </div>
        <button class = "reset border">Reset game</button>
        
    </main>
    <footer>
        <div class="foot">
            Thank you for Coming
        </div>
    </footer>
    
    <script src="game.js"></script>
</body>
</html>
